title: dermotreynolds.com
description: Blog of Dermot Reynolds

theme: null

mermaid.custom: "https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.0.1/mermaid.min.js"

# debug:
#   compress: true
#   dist: false
#   shortcodes: true

readme_index:
  with_frontmatter: true

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - LICENSE
  - update.sh
  - Gemfile
  - Gemfile.lock
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
  - test_long
  - test
  - Cloud Adpotion
